<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/style.css">
        <title>Créer ingrédients</title>
    </head>
    <body class="h-100 d-flex flex-column">
        
        <ul class="nav justify-content-center bg-black pt-2 pb-2">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="accueil.html">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="creation_burger.html">Création Burger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="creation_ingred.html">Création Ingrédient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="infos.html">Qui sommes-nous ?</a>
            </li>
        </ul>

        <div id="creer_ingredient" class="mt-5">
            <div class="titreingred">
                <h3>Créer votre Ingrédient</h3>
            </div>
            <div class="row mb-4 mt-4">
                <div class="col-3">
                    <label for="nom-ingredient">Nom </label>
                </div>
                <div class="col-3">
                    <input type="text" id="nom-ingredient" placeholder="Nom de l'ingrédient">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3">
                    <label for="quantite-ingredient">Quantité </label>
                </div>
                <div class="col-3">
                    <input type="number" id="quantite-ingredient" placeholder="Quantité">
                </div>
            </div>
            
            <button id="bouton-creer-ingredient" class="btn btn-primary">Créer l'ingrédient</button>
            
        </div>

        <div id="message-erreur"></div>
        <div id="message-success"></div>

        <div id="ingredient-image">
            <img class="imgingred" src="../images/ingrédients.jpg" alt="ingrédients">
        </div>

        <footer class="py-3 mt-auto text-white bg-dark ta-center">
            <div class="container">
                <p class="mb-0 text-center">&copy; 2024 Burger Factory</p>
            </div>
        </footer>
