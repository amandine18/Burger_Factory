<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Créer burger</title>
    </head>
    <body class="h-100 d-flex flex-column">
        
        <ul class="nav justify-content-center bg-black pt-2 pb-2">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="accueil.html">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="creation_burger.html">Création Burger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="creation_ingred.html">Création Ingrédient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="infos.html">Qui sommes-nous ?</a>
            </li>
        </ul>

        <div id="burger-img">
            <img class="imgburg" src="../images/burgers.jpg" alt="burgers">
        </div>

        <div id="create-burger" class="mt-2 mb-2">
            <div class="titreburg">
                <h3>Créer votre Burger</h3>
            </div>
            
            <div class="row  mb-4 mt-4">
                <div class="col-4">
                    <label for="burger-name-input">Nom du Burger</label>
                </div>
                <div class="col-3">
                    <input type="text" id="burger-name-input" placeholder="Nom du Burger">
                </div>
            </div>
            
            <div class="row  mb-4 mt-4">
                <div class="col-4">
                    <label for="ingredient-1">Ingrédient 1</label>
                </div>
                <div class="col-3">
                    <select id="ingredient-1"></select>
                </div>
            </div>

            <div class="row  mb-4 mt-4">
                <div class="col-4">
                    <label for="ingredient-2">Ingrédient 2</label>
                </div>
                <div class="col-3">
                    <select id="ingredient-2"></select>
                </div>
            </div>

            <div class="row  mb-4 mt-4">
                <div class="col-4">
                    <label for="ingredient-3">Ingrédient 3</label>
                </div>
                <div class="col-3">
                    <select id="ingredient-3"></select>
                </div>
            </div>
            
            <button id="bouton-creer-burger" class="btn btn-primary">Créer le burger</button>
            
        </div>

        <div class="localstorage text-center">
            <button id="bouton-clear-localstorage" class="btn btn-secondary mt-2">Vider tous les ingrédients créés</button>
        </div>
        
        <div id="message-erreur"></div>
        <div id="message-success"></div>

        <div id="burger-img">
            <img class="imgburg" src="burgers.jpg" alt="burgers">
        </div>

        <footer class="py-3 mt-auto text-white bg-dark ta-center">
            <div class="container">
                <p class="mb-0 text-center">&copy; 2024 Burger Factory</p>
            </div>
        </footer>

        <script src="../jquery-3.7.1.min.js"></script>
        <script src="../js/creation_burger.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
